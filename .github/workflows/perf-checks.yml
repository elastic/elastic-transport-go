name: Benchmark

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  bench:
    name: "bench (${{ matrix.os }}, ${{ matrix.ref }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ref: [base, head]
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ matrix.ref == 'base' && github.event.pull_request.base.sha || github.event.pull_request.head.sha }}
          fetch-depth: 1

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run benchmarks
        shell: bash
        run: |
          set -o pipefail
          go test -run='^$' -bench=. -benchmem -benchtime=500ms -count=7 ./... | tee "${{ runner.temp }}/bench.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.os }}-${{ matrix.ref }}
          path: ${{ runner.temp }}/bench.txt

  report:
    name: "Report results"
    needs: bench
    if: ${{ !cancelled() && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@v0.0.0-20240604174448-3b48cf0e0164

      - uses: actions/download-artifact@v4
        with:
          path: results
          pattern: bench-*

      - name: Run benchstat
        run: |
          for os in ubuntu-latest windows-latest macos-latest; do
            base="results/bench-${os}-base/bench.txt"
            head="results/bench-${os}-head/bench.txt"
            if [ -f "$base" ] && [ -f "$head" ]; then
              benchstat "$base" "$head" > "results/benchstat-${os}.txt" 2>&1 || true
            fi
          done

      - name: Post results
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const platforms = ['ubuntu-latest', 'windows-latest', 'macos-latest'];
            const sections = [];

            for (const os of platforms) {
              const file = path.join('results', `benchstat-${os}.txt`);
              if (fs.existsSync(file)) {
                const result = fs.readFileSync(file, 'utf8').trim();
                sections.push(`### ${os}\n\n\`\`\`\n${result}\n\`\`\``);
              } else {
                sections.push(`### ${os}\n\n_Benchmarks did not complete._`);
              }
            }

            const marker = '<!-- benchstat-comment -->';
            const body = [
              marker,
              '## Benchmark Results',
              '',
              ...sections,
              '',
              '_Compared using [benchstat](https://pkg.go.dev/golang.org/x/perf/cmd/benchstat). Benchmarks were run with `-benchtime=500ms -count=7` on matched runner classes._',
            ].join('\n');

            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                per_page: 100,
              },
            );

            const existing = comments.find(c => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
            }
