name: Benchmark

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  benchstat:
    name: "benchstat (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks on main
        shell: bash
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout origin/${{ github.event.pull_request.base.ref }}
          go test -run='^$' -bench=. -benchmem -count=6 ./... | tee "${{ runner.temp }}/main.txt"

      - name: Run benchmarks on PR branch
        shell: bash
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          go test -run='^$' -bench=. -benchmem -count=6 ./... | tee "${{ runner.temp }}/pr.txt"

      - name: Diff benchmarks
        shell: bash
        run: |
          set -o pipefail
          benchstat "${{ runner.temp }}/main.txt" "${{ runner.temp }}/pr.txt" | tee "${{ runner.temp }}/benchstat.txt"

      - name: Upload benchstat results
        uses: actions/upload-artifact@v4
        with:
          name: benchstat-${{ matrix.os }}
          path: ${{ runner.temp }}/benchstat.txt

  report:
    name: "Report results"
    needs: benchstat
    if: ${{ !cancelled() && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: results
          pattern: benchstat-*

      - name: Post results
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const platforms = ['ubuntu-latest', 'windows-latest', 'macos-latest'];
            const sections = [];

            for (const os of platforms) {
              const file = path.join('results', `benchstat-${os}`, 'benchstat.txt');
              if (fs.existsSync(file)) {
                const result = fs.readFileSync(file, 'utf8').trim();
                sections.push(`### ${os}\n\n\`\`\`\n${result}\n\`\`\``);
              } else {
                sections.push(`### ${os}\n\n_Benchmarks did not complete._`);
              }
            }

            const marker = '<!-- benchstat-comment -->';
            const body = [
              marker,
              '## Benchmark Results',
              '',
              ...sections,
              '',
              '_Compared using [benchstat](https://pkg.go.dev/golang.org/x/perf/cmd/benchstat). Benchmarks ran `-count=6` on the same runner for a fair comparison._',
            ].join('\n');

            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              },
            );

            const existing = comments.find(c => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
